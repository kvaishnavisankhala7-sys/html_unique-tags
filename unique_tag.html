<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeHub Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .hub-card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        h1 { color: #333; font-size: 22px; margin-bottom: 20px; }

        /* <mark> styling */
        mark { background: #ffeb3b; padding: 2px 5px; border-radius: 4px; }

        /* <details> styling */
        details {
            background: #f1f3f4;
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
        }

        summary { font-weight: bold; cursor: pointer; color: #1a73e8; }

        /* <meter> styling */
        meter { width: 100%; height: 12px; margin-top: 8px; }

        /* <datalist> input styling */
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="hub-card">
    <h1>Living Room <abbr title="Smart Home Hub">SHH</abbr></h1>

    <p>Security: <mark>Armed & Secure</mark></p>

    <object data="security_cam_stream.mp4">
        <param name="contrast" value="75">
        <param name="nightVision" value="on">
        <param name="sensitivity" value="high">
    </object>
    <details>
        <summary>View Device Health</summary>
        <div style="margin-top:10px;">
            <p>Wi-Fi Signal Strength:</p>
            <meter min="0" max="100" low="30" high="70" optimum="90" value="85"></meter>
            
            <p>Battery: 85%</p>
            <p>Last Update: <time datetime="2026-02-18">10 mins ago</time></p>
        </div>
    </details>

    <div style="margin-top: 20px;">
        <label for="room">Jump to Room:</label>
        <input list="rooms" id="room" placeholder="Kitchen, Bedroom...">
        <datalist id="rooms">
            <option value="Kitchen">
            <option value="Master Bedroom">
            <option value="Garage">
            <option value="Front Porch">
        </datalist>
    </div>
</div>

</body>
</html>
