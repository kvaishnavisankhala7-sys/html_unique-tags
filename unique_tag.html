<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Legend Dashboard</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .profile-card {
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 15px;
            padding: 25px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        h1 { color: #58a6ff; border-bottom: 1px solid #30363d; padding-bottom: 10px; }

        /* 1. <abbr> Style */
        abbr {
            text-decoration: none;
            border-bottom: 1px dashed #f85149;
            cursor: help;
            color: #f85149;
        }

        /* 2. <mark> Style */
        mark {
            background: #d29922;
            color: black;
            padding: 0 3px;
            border-radius: 3px;
        }

        /* 3. <details> Style */
        details {
            margin: 20px 0;
            background: #21262d;
            border-radius: 8px;
            padding: 10px;
        }

        summary {
            font-weight: bold;
            cursor: pointer;
            color: #79c0ff;
        }

        /* 4. <meter> Style */
        meter {
            width: 100%;
            height: 15px;
            display: block;
            margin-top: 5px;
        }

        /* 5. <datalist> Style */
        input {
            width: 100%;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <h1>Player: CyberKnight</h1>

    <p>Rank: <mark>Legendary Elite</mark></p>
    
    <p>Current Status: Looking for <abbr title="Player vs Player">PvP</abbr> matches.</p>

    <details>
        <summary>View Combat Stats</summary>
        <p>Stamina Level:</p>
        <meter min="0" max="100" low="20" high="80" optimum="95" value="85"></meter>
        
        <p>Experience Points (XP):</p>
        <meter min="0" max="1000" value="650"></meter>
        <p><small>650/1000 to next level</small></p>
    </details>

    <div style="margin-top: 20px;">
        <label for="weapon">Equip Weapon:</label>
        <input list="weapons" id="weapon" placeholder="Search Armory...">
        <datalist id="neighborhoods">
            <option value="Plasma Sword">
            <option value="Shadow Bow">
            <option value="Gravity Hammer">
            <option value="Laser Rifle">
        </datalist>
    </div>
</div>

</body>
</html>
